<!DOCTYPE html>
<html>
<head>
	<title>Difoosion Chat</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			var lastRequest = 0;
			var userId = 0;
			var connected = false;
			var loading = false;
			var fails = 0;
			var nuevosMensajes = 0;

			var sendMessage = function() {
				var message = $("#message").val();
				if (message != "") {
					$.ajax({
						type: "POST",
						url: "SendMessage",
						data: { message: message, userId : userId }
					}).done(function( msg ) {
						refresh();
					});
					$("#message").val("");
					scrollToBottom();
				}
			};

			var isActive = true;

			$(window).focus(function() {
				isActive = true;
				nuevosMensajes = 0;
				document.title = "Difoosion Chat";
			});

			$(window).blur(function() {
				isActive = false;
				nuevosMensajes = 0;
			});
			
			var refresh = function() {
				if (connected && !loading) {
					loading = true;
					$.ajax({
						type: "POST",
						url: "NewMessages",
						data: { timestamp: lastRequest, userId: userId }
					}).done(function( response ) {
						fails = 0;
						loading = false;
						lastRequest = response.timestamp;
						var messages = response.messages;
						var message = undefined;
						var html = "";

						if (isActive == false) {
							nuevosMensajes = nuevosMensajes + messages.length;
							if (nuevosMensajes > 0) {
								document.title = "Nuevos mensajes (" + nuevosMensajes + ") - Difoosion Chat";
							}
							else {
								document.title = "Difoosion Chat";
							}
						}

						jQuery.each(messages, function() {
							var timestamp = new Date(this.timestamp);
							var hours = timestamp.getHours().toString();
							if (hours.length == 1) {
								hours = "0" + hours;
							}
							
							var minutes = timestamp.getMinutes().toString();
							if (minutes.length == 1) {
								minutes = "0" + minutes;
							}
							
							var seconds = timestamp.getSeconds().toString();
							if (seconds.length == 1) {
								seconds = "0" + seconds;
							}
							
							var time = hours + ":" + minutes + ":" + seconds;
							html += '<li>' + time + ": (" + this.name + ") " + this.message + '</li>';
						});
						
						var messagesList = $('#messages');
						var goToBottom = messagesList[0].scrollHeight - messagesList.scrollTop() == messagesList.outerHeight();
						messagesList.append(html);
						if (goToBottom) {
							scrollToBottom();
						}
					}).fail(function() {
						fails = fails + 1;
						if (fails == 3) {
							fails = 0;
							loading = false;
							connected = false;
							$(".user").show();
							$(".message_box").hide();
							alert("El chat se ha desconectado");
						}
					});
				}
			};
			
			var loadBuddies = function() {
				if (connected) {
					$.ajax({
						type: "POST",
						url: "GetBuddies",
						data: { userId: userId }
					}).done(function( response ) {
						var buddies = eval("(" + response + ")");
						var html = "";
						jQuery.each(buddies, function() {
							html += "<li>" + this.name + "</li>";
						});
						$("#connected").empty();
						$("#connected").append(html);
					});
				}
			};
			
			var scrollToBottom = function() {
				var messagesDiv = document.getElementById("messages");
				messagesDiv.scrollTop = messagesDiv.scrollHeight;
			};
			
			$("#message").keypress(function(e)
			{
				code = (e.keyCode ? e.keyCode : e.which);
				if (code == 13) {
					sendMessage();
					e.preventDefault();
				}
			});
			
			$("#username").keypress(function(e)
			{
				code = (e.keyCode ? e.keyCode : e.which);
				if (code == 13) {
					changeUserName();
					e.preventDefault();
				}
			});
			
			    
			var createCookie = function (name,value,days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime()+(days*24*60*60*1000));
					var expires = "; expires="+date.toGMTString();
				}
				else var expires = "";
				document.cookie = name+"="+value+expires+"; path=/";
			};
			
			var readCookie = function (name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1,c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return null;
			};
    
			var hideUser = function() {
				$(".user").hide();
				$(".message_box").show();
				$("#message").focus();
				 $(".buddies_box").show();
			};
			
			var changeUserName = function() {
				var name = $("#username").val();
				$.ajax({
					type: "POST",
					url: "Register",
					data: { name: name }
				}).done(function( response ) {
					if (typeof response === "undefined") {

					}
					else {
						var result = eval("(" + response + ")");
						userId = result.id;
						createCookie("userId", userId, 1);
						createCookie("name", name, 1);
						hideUser();
						connected = true;
						refresh();
						loadBuddies();
					}
				}).fail(function() {
					alert("Ese usuario ya se está usado");
				});
				$("#message").val("");
			};
			
			var loadUser = function() {
				userId = readCookie("userId");
				var name = readCookie("name");
				if (typeof userId === "undefined") {
				
				}
				else {					
					$.ajax({
						type: "POST",
						url: "CheckUser",
						data: { name: name, userId : userId }
					}).done(function( response ) {
						if (typeof response === "undefined") {
						
						}
						else {
							var result = eval("(" + response + ")");
							userId = result.id;
							createCookie("userId", userId, 1);
							connected = true;
							refresh();
							loadBuddies();
							hideUser();
						}
					});
				}
			};
			window.setInterval(refresh, 2500);
			window.setInterval(loadBuddies, 10000);
			loadUser();
			$("#username").focus();
		});
	</script>
	<style>
		body { margin: 0; background-image:url('bg.jpg'); font-family: 'Open Sans', sans-serif; font-size: 11pt }
		.header { background-color: #220D26; color: #ddd; margin: 0; padding: 10px; font-weight: bold }
		.container { width: 640px; margin: 0 auto }
		.container_inner { width: 640px; position: fixed; bottom: 0; background-color: #fff; box-shadow: rgba(10, 10, 10, 0.6) 0 0 40px 20px }
		.inner { padding: 10px }
		.chat ul { list-style-type: none; padding: 0; height: 320px; overflow:auto }
		.buddies_box { position: fixed; right: 0; width: 160px; background-color: #fff; top: 50%; box-shadow: rgba(10, 10, 10, 0.6) 0 0 30px 15px }
		.buddies ul { list-style-type: none; padding: 0; height: 160px; overflow:auto }
		.message_box { margin: 2px auto }
		.message_box input { width: 100% }
		.powered_by_nodejs { position: fixed; margin: 10px; bottom: 0px; right: 0px } 
		.powered_by_nodejs img { border: 0}
		.difoosion_logo { position: fixed; margin: 10px; bottom: 0px; left: 0px } 
		.difoosion_logo img { border: 0}
	</style>

		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>
<body>
	<div class="difoosion_logo">
		<a href="http://difoosion.com" target="blank">
			<img src="difoosion-logo.png" />
		</a>
	</div>

	<div class="powered_by_nodejs">
		<a href="http://nodejs.org" target="blank">
			<img src="nodejs-logo.png" />
		</a>
	</div>
	<div class="buddies_box" style="display: none">
		<div class="header">Conectados</div>
		<div class="inner">
			<div class="buddies">
				<ul id="connected">
					
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="container_inner">
			<div class="header">Difoosion Room</div>
			
			<div class="inner">
				<div class="user">
					Nombre: <input type="text" id="username" />
				</div>
				
				<div class="chat">
					<ul id="messages">
						
					</ul>
				</div>
					
				<div class="message_box" style="display: none">
					<input type="text" id="message" />
				</div>
			</div>
		</div>
	</div>
</body>
